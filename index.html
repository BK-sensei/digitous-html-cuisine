<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Cuisine en binome</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    
    <!-- HEADER -->

    <header>
        <div class="header-container">

            <div class="filter"></div>

            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand text-white courgette fs-3" href="#">Cui'zine</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active text-white" aria-current="page" href="#">Accueil</a>
                            <a class="nav-link text-secondary" href="#">Equipe</a>
                            <a class="nav-link text-secondary" href="#">Blog</a>
                            <a class="nav-link text-secondary" href="#">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>

            <hr>

            <div class="header-text courgette">
                <img src="img/logo_square_white.png" alt="Logo blanc">
                <h1>Cui'zine</h1>
                <h2>Le mag cuisine</h2>
            </div>

        </div>
    </header>

<br>

    <!-- FOOTER -->

    <footer>
        
        <div class="column">
            <h4 class="courgette">Catégories</h4>
            <a href="#">Revues</a>
            <a href="#">Recettes</a>
            <a href="#">Découvertes</a>
        </div>

        <div class="column">
            <h4 class="courgette">Archives</h4>
            <a href="#">2019</a>
            <a href="#">2018</a>
            <a href="#">2017</a>
        </div>

        <div>
            <div>
                <h5 class="courgette">Newsletter</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">S'inscrire</button>
                </div>
            </div>
            <div class="share">
                <h5 class="courgette">Partager</h5>
                <div class="icones-rs">
                    <div><i class="fab fa-facebook-square"></i></div>
                    <div><i class="fab fa-instagram"></i></div>
                    <div><i class="fab fa-youtube"></i></div>
                    <div><i class="fab fa-twitter"></i></div>
                </div>
            </div>
        </div>

    </footer>

</body>

</html>
